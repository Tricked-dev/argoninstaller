#https://github.com/prateekmedia/tmodinstaller/blob/main/.github/workflows/flutterci.yml

name: FlutterCI

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'assets/screenshot/**'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup flutter
        uses: subosito/flutter-action@master
        with:
          channel: beta

      - name: Install linux app dependencies
        run: sudo apt-get update -y && sudo apt-get install -y ninja-build libgtk-3-dev

      - name: Enable desktop support
        run: flutter config --enable-linux-desktop

      - name: Build Flutter app
        run: flutter build linux

      - name: Build Tarball
        run: |
          cp -fr build/linux/x64/release/bundle linux/packaging/usr/bin
          mkdir AppDir
          cp -r linux/packaging/usr AppDir
          ln -sr AppDir/usr/bin/tmodinstaller AppDir/tmodinstaller
          tar czf tmodinstaller-${{ github.event_name == 'release' && github.event.release.tag_name || 'continuous' }}-x86_64.tar.gz -C AppDir/ .

      - name: Build AppImage
        run: |
          echo '#!/bin/sh
          cd "$(dirname "$0")"
          exec ./tmodinstaller' > AppDir/AppRun
          chmod +x AppDir/AppRun
          ln -sr AppDir/usr/share/icons/hicolor/128x128/apps/tmodinstaller.png AppDir/tmodinstaller.png
          cp AppDir/usr/share/applications/tmodinstaller.desktop AppDir/tmodinstaller.desktop
          curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -o appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir/ tmodinstaller-${{ github.event_name == 'release' && github.event.release.tag_name || 'continuous' }}-x86_64.AppImage

      - name: App tar sha256 sum
        run: sha256sum tmodinstaller-*-x86_64.tar.gz

      - uses: svenstaro/upload-release-action@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./tmodinstaller-*
          file_glob: true
          prerelease: ${{ github.event_name != 'release' }}
          release_name: ${{ github.event_name == 'release' && github.event.release.name || 'Development Build' }}
          tag: ${{ github.event_name == 'release' && github.event.release.tag_name || 'continuous' }}
          overwrite: true
